syntax = "proto3";

service CoursesService {
  rpc GetCourses(GetCoursesRequest) returns (GetCoursesResponse);
}

message GetCoursesRequest {
  string query = 1;
}

message GetCoursesResponse {
  repeated Course courses = 1;
}

message Course {
  string id = 1;
  string name = 2;
  string description = 3;
  string image = 4;
  string image_cover = 5;
}